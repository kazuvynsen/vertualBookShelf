<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == []: %}
        <p>登録データはありません</p>
    {% endif %}
    {% for book in books: %}
    <ul>
        <li>
            {{book.title}}-{{book.author}}-{{book.rating}}
            <a href="{{ url_for('edit', id=book.id ) }}">Edit rating</a>
        </li>
    </ul>
    {% endfor %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
